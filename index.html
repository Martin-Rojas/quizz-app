<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Quix App</title>
   </head>
   <body>
      <div class="container">
         <div class="screen active" id="start-screen">
            <h1>Quiz Time</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
         </div>

         <div class="screen" id="quiz-screen">
            <div class="quiz-header">
               <h2 id="question-text">Question goes here</h2>
               <div class="quiz-info">
                  <p>Question <span>1</span> of <span>5</span></p>
                  <p>Score: <span id="score">0</span></p>
               </div>

               <div class="answers-container" id="answers-container">
                  <!-- Answer btns will be inserted here from our js code -->
               </div>
               <div class="progerss-bar">
                  <div class="progress" id="progress"></div>
               </div>
            </div>
            <div class="screen" id="result-screen">
               <h1>Quiz Results</h1>
               <div class="result-info">
                  <p>
                     You scored <span id="final-score">0</span>out of
                     <span id="max-score">5</span>
                  </p>
                  <div class="" id="result-message">Goood job</div>
               </div>
               <button id="restart-btn">Restart Quiz</button>
            </div>
         </div>
      </div>

      <script src="./script.js" type="module"></script>
   </body>
</html>
